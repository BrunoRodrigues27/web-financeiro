<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Player de VÃ­deo</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #111, #1e1e1e);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        width: 90%;
        max-width: 900px;
    }

    h1 {
        margin-bottom: 20px;
    }

    input {
        margin-bottom: 20px;
        padding: 8px;
        background: #222;
        color: white;
        border: 1px solid #444;
        border-radius: 6px;
        cursor: pointer;
    }

    video {
        width: 100%;
        max-height: 70vh;
        border-radius: 12px;
        background: black;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .info {
        margin-top: 10px;
        font-size: 14px;
        color: #aaa;
    }
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ¬ Player Local</h1>

    <input type="file" id="videoInput" accept="video/*">

    <video id="videoPlayer" controls></video>

    <div class="info">
        O vÃ­deo nÃ£o Ã© enviado para a internet. Ele roda direto no seu navegador.
    </div>
</div>

<script>
    const videoInput = document.getElementById('videoInput');
    const videoPlayer = document.getElementById('videoPlayer');

    videoInput.addEventListener('change', function () {
        const file = this.files[0];

        if (file) {
            const videoURL = URL.createObjectURL(file);
            videoPlayer.src = videoURL;
            videoPlayer.load();
            videoPlayer.play();
        }
    });
</script>

</body>
</html>
